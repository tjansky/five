
<br> <br> <br>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input formControlName="email" type="email" class="form-control" >
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input formControlName="pass" type="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Login</button> <br><br>
    <button type="button" routerLink="/auth/register" class="btn btn-danger">Go to Register</button>
</form>
