
<br> <br> <br>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="mb-3">
        <label class="form-label">First Name</label>
        <input formControlName="firstname" type="text" class="form-control" >
    </div>
    <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input formControlName="lastname" type="text" class="form-control" >
    </div>
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input formControlName="email" type="email" class="form-control" >
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input formControlName="pass" type="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Register</button> <br><br>
    <button type="button" class="btn btn-danger">Go to Login</button>
</form>
