<div class="card-container">
    <img src="{{article.pictureUrl}}">
    <div class="right-side">
        <h4>{{article.title}}</h4>
        <div>{{article.content}}</div>
        <div class="card-footerr">
            <div>{{article.categoryName}}</div>
            <div>{{article.creationDate | date}}</div>
            <div>{{article.authorFirstName}}  {{article.authorLastName}}</div>
        </div>
    </div>
</div>
